<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="images/icona.png">
    <title>Profil korisnika</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
   

     <div class="odmak-gore"> <!-- Profil Korisnika  -->
        <div id="pozadina-kartice2" class="container shadow " style="width: 70%; ">

                    <div class="row">
                        <div class="col odmak-gore"></div>
                    </div>
  <div class="unutarnja-kartica shadow">  <!-- bijela unutarnja kartica - početak -->
    <div class="row m-y-2">
        <!-- edit form column -->

        <div class="col-lg-12 text-lg-center">
            <img class="img-fluid" style= "width: 50px; height: 50px;" src="images/user.png">
        </div>
        <div class="col-lg-12 text-lg-center">
            <h4><b>PROFIL KORISNIKA</b></h4>
        </div>
       
                    <div class="row">
                        <div class="col odmak-gore"></div>
                    </div>

        <div class="col-lg-10 push-lg-4 personal-info">
             <form role="form">
                <div class="form-group row">
                    <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label form-control-label pozadina2"><b>Ime</b></label>                    
                    <div class="col-lg-8">
                        <input class="form-control pozadina1" name="ime" type="text" value="" placeholder="Vaše ime" />
                    </div>
                    
                </div>
                <div class="form-group row">
                     <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label form-control-label pozadina2"><b>Prezime</b></label>
                    <div class="col-lg-8">
                        <input class="form-control pozadina1" name="prezime" type="text" value="" placeholder="Vaše prezime" />
                    </div>
                  
                </div>
                <div class="form-group row">
                     <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label form-control-label pozadina2"><b>Email</b></label>
                    <div class="col-lg-8">
                        <input class="form-control pozadina1" name="email" type="email" value= "" placeholder="vas@email.com" />
                    </div>
                    
                </div>
                <div class="form-group row">
                     <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label form-control-label pozadina2"><b>Telefon</b></label>
                    <div class="col-lg-8">
                        <input class="form-control pozadina1" name="telefon" type="text" value="" placeholder="Vaš telefon" />
                    </div>
                    
                </div>
                <div class="form-group row">
                     <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label form-control-label pozadina2"><b>Adresa</b></label>
                    <div class="col-lg-8">
                        <input class="form-control pozadina1" name="adresa" type="text" value="" placeholder="Ulica i kućni broj" />
                    </div>
                     
                </div>
                <div class="form-group row">
                     <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label form-control-label"></label>
                    <div class="col-lg-2">
                        <input class="form-control pozadina1" name="ptt" type="text" value="" placeholder="Ptt" />
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control pozadina1" name="grad" type="text" value="" placeholder="Grad" />
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control pozadina1" name="drzava" type="text" value="" placeholder="Država" />
                    </div>
                     
                </div>
               
                <div class="form-group row">
                     <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label form-control-label pozadina2"><b>Username</b></label>
                    <div class="col-lg-8">
                        <input class="form-control pozadina1" name="username" type="text" value="" placeholder="Username" />
                    </div>
                     
                </div>
                <div class="form-group row">
                     <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label form-control-label pozadina2"><b>Lozinka</b></label>
                    <div class="col-lg-8">
                        <input class="form-control pozadina1" name="password" type="password" required placeholder="Unesite vašu lozinku" />
                    </div>
                     
                </div>
                <div class="form-group row">
                     <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label form-control-label pozadina2"><b>Potvrdi lozinku</b></label>
                    <div class="col-lg-8">
                        <input class="form-control pozadina1" name="password2" type="password" required placeholder="Ponovite vašu lozinku" />
                    </div>
                    
                </div>
                <div class="form-group row">
                     <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label form-control-label"></label>
                    <div class="col-lg-8 text-center">
                        <input type="reset" class="btn btn-secondary fiksna_duzina" value="Odustani" />
                        <input type="button" class="btn btn-primary fiksna_duzina" value="Spremi promijene" />
                    </div>
                     
                </div>
                <div class="row">
                        <div class="col odmak-gore"></div>
                    </div>
            </form>
        </div>
        
      </div>
  </div>   <!-- #/ bijela unutarnja kartica - kraj -->
   <div class="odmak-gore"></div>
</div>

    </div>  <!--#/ Profil korisnika  -->
     <div class="odmak-gore"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
