<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="assets\Slike/icona.png">
    <title>Profil korisnika</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
   

    <div class="odmak-gore"> <!-- Profil Korisnika  -->
        <div id="boja" class="container card shadow" style="width: 70%;">

                    <div class="row">
                        <div class="col odmak-gore"></div>
                    </div>

    <div class="row m-y-2">
        <!-- edit form column -->

        <div class="col-lg-12 text-lg-center">
            <img class="img-fluid" style= "width: 50px; height: 50px;" src="assets/slike/user.png">
        </div>
        <div class="col-lg-12 text-lg-center">
            <h4><b>PROFIL KORISNIKA</b></h4>
        </div>
       
                    <div class="row">
                        <div class="col odmak-gore"></div>
                    </div>

        <div class="col-lg-10 push-lg-4 personal-info">
             <form role="form">
                <div class="form-group row">
                    <div class="col-lg-1"></div>
                    <label class="col-lg-2 col-form-label form-control-label">Ime</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="ime" type="text" value="" placeholder="Vaše ime" />
                    </div>
                    <div class="col-lg-1"></div> 
                </div>
                <div class="form-group row">
                     <div class="col-lg-1"></div>
                    <label class="col-lg-2 col-form-label form-control-label">Prezime</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="prezime" type="text" value="" placeholder="Vaše prezime" />
                    </div>
                     <div class="col-lg-1"></div>
                </div>
                <div class="form-group row">
                     <div class="col-lg-1"></div>
                    <label class="col-lg-2 col-form-label form-control-label">Email</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="email" type="email" value= "" placeholder="vas@email.com" />
                    </div>
                     <div class="col-lg-1"></div>
                </div>
                <div class="form-group row">
                     <div class="col-lg-1"></div>
                    <label class="col-lg-2 col-form-label form-control-label">Telefon</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="telefon" type="text" value="" placeholder="Vaš telefon" />
                    </div>
                     <div class="col-lg-1"></div>
                </div>
                <div class="form-group row">
                     <div class="col-lg-1"></div>
                    <label class="col-lg-2 col-form-label form-control-label">Adresa</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="adresa" type="text" value="" placeholder="Ulica i kućni broj" />
                    </div>
                     <div class="col-lg-1"></div>
                </div>
                <div class="form-group row">
                     <div class="col-lg-1"></div>
                    <label class="col-lg-2 col-form-label form-control-label"></label>
                    <div class="col-lg-2">
                        <input class="form-control" name="ptt" type="text" value="" placeholder="Poštanski broj" />
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control" name="grad" type="text" value="" placeholder="Grad" />
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control" name="drzava" type="text" value="" placeholder="Država" />
                    </div>
                     <div class="col-lg-1"></div>
                </div>
               
                <div class="form-group row">
                     <div class="col-lg-1"></div>
                    <label class="col-lg-2 col-form-label form-control-label">Username</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="username" type="text" value="" placeholder="Username" />
                    </div>
                     <div class="col-lg-1"></div>
                </div>
                <div class="form-group row">
                     <div class="col-lg-1"></div>
                    <label class="col-lg-2 col-form-label form-control-label">Lozinka</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="password" type="password" required placeholder="Unesite vašu lozinku" />
                    </div>
                     <div class="col-lg-1"></div>
                </div>
                <div class="form-group row">
                     <div class="col-lg-1"></div>
                    <label class="col-lg-2 col-form-label form-control-label">Potvrdi lozinku</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="password2" type="password" required placeholder="Ponovite vašu lozinku" />
                    </div>
                     <div class="col-lg-1"></div>
                </div>
                <div class="form-group row">
                     <div class="col-lg-1"></div>
                    <label class="col-lg-2 col-form-label form-control-label"></label>
                    <div class="col-lg-8 text-center">
                        <input type="reset" class="btn btn-secondary fiksna_duzina" value="Odustani" />
                        <input type="button" class="btn btn-primary fiksna_duzina" value="Spremi promijene" />
                    </div>
                     <div class="col-lg-1"></div>
                </div>
            </form>
        </div>
        
    </div>
</div>

    </div>  <!--#/ Profil korisnika  -->

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
